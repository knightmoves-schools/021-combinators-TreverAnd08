<html>

<head>
    <title>Combinators</title>
    <style>
        div p{
            color: green;
        }

        div > p{
            background-color: yellow;
        }

        div + p{
            background-color: cyan;
        }

        div ~ p{
            color: purple;
        }

    </style>
</head>

<body>
    <span>
        <div>
            <p>First</p>
        <article>
            <p>Second</p>
        </article>
        <p>Third</p>
    </div>
    </span>
    <p>Fourth</p>
    <p>Fifth</p>
</body>

</html>
